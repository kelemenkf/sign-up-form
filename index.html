<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="background">
                <div>
                    <img src="./halie-west-25xggax4bSA-unsplash.jpg" alt="pafrany">
                </div>
                <div class="logo">
                    <img src="./odin-lined.png" alt="odin">
                    <div class="text">ODIN</div>
                </div>
            </div>

            <div class="form">
                <div id="quote">
                    <p>
                        <b>
                            This is not a real online service! You know you need something <br> like this
                            in your life to help you realize your deepest dreams. <br> Sing up <em>now</em> to get started.
                        </b>
                    </p>
                    <p>
                        <b>
                            You <em>know</em> you want to.
                        </b>
                    </p>
                </div>
                <form action="">
                    <p>
                        <b>
                            Let's do this!
                        </b>
                    </p>
                    <div id="form">
                        <div class="left">
                            <div>
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" name="first_name" id="first_name">
                            </div>
    
                            
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email">
                            </div>
    
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password">
                            </div>
                        </div>

                        <div class="right">
                            <div>
                                <label for="last_name">LAST NAME</label>
                                <input type="text" name="last_name" id="last_name">
                            </div>
    
                            <div>
                                <label for="tel_number">PHONE NUMBER</label>                            
                                <input type="tel" name="tel" id="tel_number">
                            </div>
    
                            <div>
                                <label for="confirm_password">CONFIMR PASSWORD</label>
                                <input type="passowrd" name="confirm_password" id="confirm_password">
                            </div>
                        </div>
                    </div>
                </form>
                <div id="button">
                    <button type="submit">Create account</button>
                    <div>Already have an account? <a href="">Log in</a></div>
                </div>
            </div>
        </div>
    </body>
</html>
